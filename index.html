		<script>
			window.onload = function() {
			var today = new Date();
			var dd = today.getDate();
			var mm = today.getMonth(); //January is 0!
			var mArray = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
			var date = mArray[mm] +  ", " + dd;
			document.getElementById("dateheader").innerHTML = date;
			//mArray[m-1] + " " + d;
			}
			// get selectbox
			var selectBox = document.getElementById('datenum');
			// loop
			for (var i = 1; i <= 30; i++) {
				// create option element
				var option = document.createElement('option');
				// add value and text name
				option.value = i;
				option.innerHTML = i;
				// add the option element to the selectbox
				selectBox.appendChild(option);
			}
		</script>
